<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #listEdit, #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <section>

        <h1>To-do List</h1>

        <h3>Create New List</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addList()">
            <input type="text" id="add-list-name" placeholder="New to-do-list">
            <input type="submit" value="Add">
        </form>

        <div id="listEdit">
            <h3>Edit</h3>
            <form class="my-list-form">
                <input type="hidden" id="edit-list-id">
                <input type="text" id="edit-list-name">
                <input type="submit" value="Edit">
                <a onclick="closeListInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <br />
        <table>
            <tr>
                <th>List Name</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="todoLists"></tbody>
        </table>

    </section>

    <section>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="New to-do">
            <input type="submit" value="Add">
        </form>

        <div id="spoiler">
            <h3>Edit</h3>
            <form class="my-form">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isComplete">
                <input type="text" id="edit-name">
                <input type="submit" value="Edit">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Is Complete</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="todos"></tbody>
        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="todo.js"></script>
    <script src="todo-list.js"></script>
</body>
</html>
